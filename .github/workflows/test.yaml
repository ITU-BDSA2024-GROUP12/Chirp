name: .NET Test

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      -main

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: false


jobs:
  test:
  strategy:
      max-parallel: 1
      matrix:
        kind: ['WebService', 'CLI']
        include:
          - kind: WebService
            dir: test/ChirpCLI.Tests
          - kind: CLI
            dir: test/Chirp.CSVDB.Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{ matrix.dir }}
    - name: Build
      run: dotnet build --no-restore
      working-directory: ${{ matrix.dir }}
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ matrix.dir }}
